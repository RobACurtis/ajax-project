<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;500;700&family=Cormorant+Upright:wght@300;400;500;700&family=Cormorant:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="column-full">
        <img class="arrow" src="images/arrow.png" alt="back arrow">
        <nav class="flex center">
          <p class="day"></p>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container background-color rel hidden">
      <div class="row center">
        <div class="column-full column-three-four center">
          <p class="week"></p>
          <img id="photo" class="" src="images/GoodShepherd.jpg" alt="Jesus the Good Shepherd" onerror="this.src='images/GoodShepherd.jpg'">
          <p class="date"></p>
        </div>
      </div>
      <div id="journal" class="row center hidden">
        <div class="column-full column-three-four center">
        </div>
      </div>
      <div class="row center rel" data-view="entry-form">
        <form action="" class="">
          <div class="column-full">
            <textarea name="entry" id="entry" class="text-area" placeholder="Notes..." autocomplete="off"></textarea>
          </div>
          <div class="column-full rel">
            <input type="text" class="photo-input" name="photoURL" placeholder="Upload Photo URL" autocomplete="off">
            <button class="submit">&#43;</button>
          </div>
        </form>
      </div>
      <div id="details" class="column-quarter subtext subtext-form">
        <p class="year"></p>
        <p class="lectionary-year"></p>
        <p class="liturgical-color"></p>
      </div>
    </div>
    <div class="container background-color rel margin-top padding-bottom hidde">
      <div class="row flex-end">
        <p class="cal"></p>
        <p class="cal"></p>
        <p class="cal"></p>
        <p class="cal"></p>
        <p class="cal"></p>
        <p class="cal">1</p>
        <p class="cal">2</p>
      </div>
      <div class="row flex-end">
        <p class="cal">3</p>
        <p class="cal">4</p>
        <p class="cal">5</p>
        <p class="cal">6</p>
        <p class="cal">7</p>
        <p class="cal">8</p>
        <p class="cal">9</p>
      </div>
      <div class="row flex-end">
        <p class="cal">10</p>
        <p class="cal">11</p>
        <p class="cal">12</p>
        <p class="cal">13</p>
        <p class="cal">14</p>
        <p class="cal">15</p>
        <p class="cal">16</p>
      </div>
      <div class="row flex-end">
        <p class="cal">17</p>
        <p class="cal">18</p>
        <p class="cal">19</p>
        <p class="cal">20</p>
        <p class="cal">21</p>
        <p class="cal">22</p>
        <p class="cal">23</p>
      </div>
      <div class="row flex-end margin-bottom">
        <p class="cal">24</p>
        <p class="cal">25</p>
        <p class="cal">26</p>
        <p class="cal">27</p>
        <p class="cal">28</p>
        <p class="cal">29</p>
        <p class="cal">30</p>
      </div>
      <div class="row">
        <div class="column-full">
          <p class="feast-days">
            Feast Days
          </p>
          <ul>
            <li>Sunday April 3, 4th Sunday of Lent</li>
            <li>Sunday April 10, Passion Sunday</li>
            <li>Thursday April 14, Holy Thursday</li>
            <li>Sunday April 17, Easter Sunday</li>
          </ul>
        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
