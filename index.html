<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Liturgical Calendar">
  <meta property="og:type" content="A Catholic journaling Calendar for those who want the liturgical cycle of the Church to be apart of their daily life.">
  <meta property="og:image" content="https://robacurtis.github.io/liturgical-calendar/images/vatican.jpg">
  <meta property="og:url" content="https://robacurtis.github.io/liturgical-calendar/">
  <title>Liturgical Calendar</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;500;700&family=Cormorant+Upright:wght@300;400;500;700&family=Cormorant:wght@300;400;500;700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/cross.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="failed-page hidden">

    <img src="images/vatican.jpg" alt="The Vatican">
    <p>There was an error connecting to the network, <br> please check your internet connection and try again.</p>
  </div>
  <div id="loading" class="hidde">
    <div class="lds-grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="modal" class="hidden"></div>

  <header>
    <div class="row">
      <div class="column-full">
        <nav class="row center">
          <i class="fas fa-arrow-left hidden"></i>
          <p class="month-title"></p>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div id="journalPage"></div>
    <div id="calendar-page" class="container background-color rel margin-top padding-bottom">

      <div id="calendar-month" class="row"></div>
      <div id="day" class="row day-underline justify-center"></div>
      <div id="weekday" class="row day-underline justify-center"></div>
      <div id="calendar" class="row flex-wrap center"></div>
      <div id="list" class="row center">
        <div class="column-three-quarter">
          <p class="list-title">Feast Days</p>
          <ul class="feast-days"></ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
